<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="bg bg-deepBlue overflow-x-hidden">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between ">

            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img
                src="./image/razorpay.png"
                width="125px"
                height="30px">
            </a>

            <ul class="flex gap-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking+</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resource</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
            </ul>

            <div class="flex gap-6 relative">
                <img src="./image/india_flag_logo.webp" class="w-6 h-4 my-3 ml-2 auto" >

                <button class="bg-deepBlue text-white py-3 px-5 font-mullish cursor-pointer border-lightBlue border rounded-md text-sm font-bold">Log in</button>

                <button class="bg-white text-lightBlue300 py-3 px-4 hover:text-lightBlue500 rounded font-mullish text-sm border transition-all duration-200 font-bold">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Hero-Section -->
    <section class="relative bg-deepBlue">
        <div class="flex flex-row justify-between items-center mx-auto w-10/12 max-w-[1080px] ">
            <!-- left part -->
            <div class="space-y-8">
                <h1 class="text-white font-mullish font-bold text-2xl leading-[1.2]">Power your finance,grow your business</h1>

                <div class="w-6 h-1 bg-greenLight"></div>

                <p class="text-white font-mullish text-sm opacity-70">Accept payments from customers Atomate payouts to venders & employees. Never run out of working capital</p>

                <button class="text-white bg-lightBlue300 px-4 py-3 font-mullish rounded-md font-bold hover:bg-lightBlue500 transition-all duration-200">Sign Up Now</button>
            </div>

            <!-- right part -->
            <img src="./image/home-desktop.4a9233fc.jpg" class="w-[680px] font-mullish">
        </div>

        <!-- Shape part -->
        <div class="absolute left-0 w-[100.050%] right-0">
            <img src="./image/shape.svg" class="w-[103%] ">
        </div>
    </section>
</body>
</html>
